<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Invernadero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Color de fondo alternativo */
            background-image: url('/img/pexels-nc-farm-bureau-mark-2749165.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.582);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative; /* Asegura que los elementos absolutos se posicionen relativos a este contenedor */
            z-index: 1; /* Ajusta el orden de superposición para que esté sobre la imagen de fondo */
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            margin-right: 40px;
        }

        .title h1 {
            font-size: 36px;
            color: #ffffff;
            position: relative;
            animation: enlarge 1s ease-in-out;
        }

        .title h1 span {
            color: #FF5733; /* Cambia el color del span */
            transition: color 0.3s ease; /* Agrega una transición suave al color */
        }

        .title h1:hover span {
            color: #FFC300; /* Cambia el color del span al pasar el cursor sobre el título */
        }

        @keyframes enlarge {
            0% { transform: scale(0.5); }
            100% { transform: scale(1); }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .button-container button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        .button-container button a {
            text-decoration: none;
            color: inherit;
        }

        .button-container button:hover {
            transform: scale(1.05);
        }

        /* Estilos adicionales para la imagen de fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1; /* Asegura que la imagen de fondo esté detrás de todo */
            background-image: url('/img/pexels-nc-farm-bureau-mark-2749165.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.5; /* Opacidad para que el contenido sea visible */
        }
    </style>
</head>
<body>

    <div class="title">
        <h1>Invernadero de Alex Amauri <br>
            <span>El Mejor de Todo Mexico</span>
        </h1>
    </div>


<div class="container">
    <h1>Bienvenido al Invernadero</h1>

    <div class="button-container">
        <button><a href="Controles.html">Controles</a></button>
        <button><a href="Usuarios.html">Usuarios</a></button>
        <button><a href="Reportes.html">Reportes</a></button>
        <button><a href="Verreporte.html">Verreporte</a></button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
